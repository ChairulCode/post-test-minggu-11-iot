<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Plant Green House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              skyblue: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-skyblue-50 via-white to-skyblue-100 min-h-screen"
  >
    <!-- LOGIN FORM -->
    <div
      id="loginForm"
      class="min-h-screen flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md border border-skyblue-200"
      >
        <div class="text-center mb-8">
          <div
            class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-skyblue-400 to-skyblue-600 rounded-full mb-4"
          >
            <svg
              class="w-8 h-8 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </div>
          <h2 class="text-3xl font-bold text-gray-800">
            Smart Plant Green House
          </h2>
          <p class="text-gray-500 mt-2">Login untuk monitoring tanaman Anda</p>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="arul@gmail.com"
              class="w-full px-4 py-3 border border-skyblue-300 rounded-lg focus:ring-2 focus:ring-skyblue-500 focus:border-transparent transition-all outline-none"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              class="w-full px-4 py-3 border border-skyblue-300 rounded-lg focus:ring-2 focus:ring-skyblue-500 focus:border-transparent transition-all outline-none"
            />
          </div>

          <button
            id="loginBtn"
            class="w-full bg-gradient-to-r from-skyblue-500 to-skyblue-600 text-white py-3 rounded-lg font-semibold hover:from-skyblue-600 hover:to-skyblue-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
          >
            Login
          </button>
        </div>
      </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden min-h-screen p-6">
      <!-- Header -->
      <div class="max-w-7xl mx-auto mb-8">
        <div
          class="bg-white rounded-2xl shadow-xl p-6 border border-skyblue-200"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <div
                class="w-12 h-12 bg-gradient-to-br from-skyblue-400 to-skyblue-600 rounded-full flex items-center justify-center"
              >
                <svg
                  class="w-6 h-6 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
              <div>
                <h1 class="text-3xl font-bold text-gray-800">
                  Smart Plant Green House
                </h1>
                <p class="text-gray-500">Real-time Monitoring System</p>
              </div>
            </div>
            <button
              id="logoutBtn"
              class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all shadow-md hover:shadow-lg"
            >
              Logout
            </button>
          </div>
        </div>
      </div>

      <!-- Sensor Cards -->
      <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Kelembaban Tanah -->
        <div
          class="bg-white rounded-2xl shadow-xl p-6 border border-skyblue-200 hover:shadow-2xl transition-all transform hover:-translate-y-1"
        >
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-semibold text-gray-800">
              Kelembaban Tanah
            </h3>
            <div
              class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                ></path>
              </svg>
            </div>
          </div>
          <div class="text-center py-6">
            <div
              id="soilMoisture"
              class="text-5xl font-bold text-skyblue-600 mb-2"
            >
              -- %
            </div>
            <div
              class="inline-block px-4 py-2 rounded-full bg-skyblue-100 text-skyblue-700 font-medium"
            >
              <span id="soilStatus">Memuat...</span>
            </div>
          </div>
          <div class="mt-4 h-2 bg-gray-200 rounded-full overflow-hidden">
            <div
              id="soilBar"
              class="h-full bg-gradient-to-r from-blue-400 to-blue-600 transition-all"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Tingkat Cahaya -->
        <div
          class="bg-white rounded-2xl shadow-xl p-6 border border-skyblue-200 hover:shadow-2xl transition-all transform hover:-translate-y-1"
        >
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-semibold text-gray-800">Tingkat Cahaya</h3>
            <div
              class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="text-center py-6">
            <div
              id="lightLevel"
              class="text-5xl font-bold text-orange-500 mb-2"
            >
              -- %
            </div>
            <div
              class="inline-block px-4 py-2 rounded-full bg-orange-100 text-orange-700 font-medium"
            >
              <span id="lightStatus">Memuat...</span>
            </div>
          </div>
          <div class="mt-4 h-2 bg-gray-200 rounded-full overflow-hidden">
            <div
              id="lightBar"
              class="h-full bg-gradient-to-r from-yellow-400 to-orange-500 transition-all"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Gerakan PIR -->
        <div
          class="bg-white rounded-2xl shadow-xl p-6 border border-skyblue-200 hover:shadow-2xl transition-all transform hover:-translate-y-1"
        >
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-semibold text-gray-800">Gerakan (PIR)</h3>
            <div
              class="w-12 h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="text-center py-6">
            <div id="motion" class="text-4xl font-bold text-green-600 mb-2">
              --
            </div>
            <div
              class="inline-block px-4 py-2 rounded-full bg-green-100 text-green-700 font-medium"
            >
              <span id="motionStatus">Memuat...</span>
            </div>
          </div>
          <div class="mt-8 flex justify-center">
            <div
              id="motionIndicator"
              class="w-16 h-16 rounded-full bg-gray-300 animate-pulse"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCBex9P737Ewq69xrdVuSfh_ZTAsjNqYGc",
        authDomain: "belajar-iot-c610a.firebaseapp.com",
        databaseURL:
          "https://belajar-iot-c610a-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "belajar-iot-c610a",
        storageBucket: "belajar-iot-c610a.firebasestorage.app",
        messagingSenderId: "672088058976",
        appId: "1:672088058976:web:9c03f32dc219f35d39e705",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getDatabase(app);

      const loginForm = document.getElementById("loginForm");
      const dashboard = document.getElementById("dashboard");

      // LOGIN
      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;

        // Validasi kredensial
        if (email === "user@gmail.com" && pass === "user123") {
          signInWithEmailAndPassword(auth, email, pass)
            .then(() => {
              loginForm.style.display = "none";
              dashboard.classList.remove("hidden");
              listenToSensors();
            })
            .catch((err) => {
              alert("Login gagal: " + err.message);
            });
        } else {
          alert(
            "Email atau password salah!\nGunakan:\nEmail: arul@gmail.com\nPassword: arul123"
          );
        }
      });

      // LOGOUT
      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
          dashboard.classList.add("hidden");
          loginForm.style.display = "flex";
        });
      });

      // LISTEN TO SENSORS
      function listenToSensors() {
        const sensorRef = ref(db, "greenhouse/sensors");

        onValue(sensorRef, (snapshot) => {
          const d = snapshot.val() || {};

          updateSoil(d.soilMoisture || 0);
          updateLight(d.lightLevel || 0);
          updateMotion(d.motion || false);
        });
      }

      function updateSoil(value) {
        document.getElementById("soilMoisture").innerText = value + " %";
        document.getElementById("soilBar").style.width = value + "%";

        let status = "";
        if (value < 30) status = "ðŸ”´ Kering";
        else if (value < 70) status = "ðŸŸ¡ Cukup";
        else status = "ðŸŸ¢ Basah";

        document.getElementById("soilStatus").innerText = status;
      }

      function updateLight(value) {
        document.getElementById("lightLevel").innerText = value + " %";
        document.getElementById("lightBar").style.width = value + "%";

        let status = "";
        if (value < 30) status = "ðŸŒ™ Redup";
        else if (value < 70) status = "â˜€ï¸ Terang";
        else status = "ðŸ”† Sangat Terang";

        document.getElementById("lightStatus").innerText = status;
      }

      function updateMotion(value) {
        const motionText = document.getElementById("motion");
        const motionStatus = document.getElementById("motionStatus");
        const motionIndicator = document.getElementById("motionIndicator");

        if (value) {
          motionText.innerText = "âœ“ Terdeteksi";
          motionStatus.innerText = "ðŸš¨ Ada Gerakan";
          motionIndicator.className =
            "w-16 h-16 rounded-full bg-red-500 animate-pulse shadow-lg shadow-red-300";
        } else {
          motionText.innerText = "âœ— Tidak Terdeteksi";
          motionStatus.innerText = "âœ… Aman";
          motionIndicator.className =
            "w-16 h-16 rounded-full bg-green-500 shadow-lg shadow-green-300";
        }
      }
    </script>
  </body>
</html>
